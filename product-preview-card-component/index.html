<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="page_container">

    <article class="content_container">
      <div class="img_container">
        <img id="main_img" src="/images/image-product-mobile.jpg" alt="image perfume bottle">
      </div>

      <div class="text_container">
        <p class="text_perfume">PERFUME</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="text_gray">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="price_container">
          <div>
            <h1 class="text_green">$149.99</h1>
          </div>
          <div>
            <p class="text_strikethrough">$169.99</p>
          </div>
        </div>

        <div class="button_container">
          <button>
            <img id="icon" src="/images/icon-cart.svg" alt="shopping cart icon">
            <p class="text_white">Add to Cart</p>
          </button>
        </div>
      </div>

    </article>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jennifer Rothrock</a>.
    </footer>
  </main>

</body>

</html>

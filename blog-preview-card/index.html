<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>

  <main class="page_container">
    <article class="content_container">
      <img class="illustration" src="./assets/images/illustration-article.svg" alt="illustration">

      <section class="text_container">
        <div class="chip">Learning</div>
        <p class="body_text_dark">Published 21 Dec 2023</p>
        <h1>HTML &#38; CSS foundations</h1>
        <p class="body_text_gray">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </section>

      <section class="avatar">
        <img class="avatar_img"  src="./assets/images/image-avatar.webp" alt="avatar image">
        <h2>Greg Hooper</h2>
      </section>

    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jennifer Rothrock</a>.
  </footer>
</body>

</html>
